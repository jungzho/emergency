            min-height: 100vh; margin: 0; background: #f1f1f1; color: #333;
            padding: 40px 0; /* 상하 여백 추가 */
        }
        .box {
            background: #fff; padding: 30px 24px; border-radius: 24px;

        .notice-item:last-child { margin-bottom: 0; }
        .time { font-size: 12px; font-weight: bold; color: #888; margin-bottom: 4px; }
        .content { font-size: 14px; line-height: 1.6; color: #333; word-break: keep-all; }
