<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>시스템 긴급 점검 안내 - red52.kr</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; background: #f1f1f1; color: #333;
        }
        .box {
            background: #fff; padding: 40px 24px; border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            text-align: center; max-width: 340px; width: 85%;
        }
        h1 { font-size: 20px; margin: 0 0 12px; color: #dc143c; }
        p { font-size: 15px; margin: 0 0 28px; line-height: 1.6; }
        .btn {
            background: #24292e; color: #fff; padding: 16px 0;
            border-radius: 50px; font-weight: 700; font-size: 16px;
            text-decoration: none; display: block; width: 100%;
        }
        .tel { background: #0088cc; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>현재 접속자가 많습니다</h1>
        <p>
            일시적인 인프라 장애로 인해<br>
            순차적으로 접속을 허용하고 있습니다.<br>
            잠시 후 다시 시도해 주세요.
        </p>
        <a href="https://red52.kr" class="btn">다시 접속 시도하기</a>
        <a href="https://t.me/your_telegram" class="btn tel">실시간 상황 확인 (텔레그램)</a>
    </div>
    <div class="box" style="margin-top: 20px; max-width: 360px;">
    <h2 style="font-size: 16px; margin-bottom: 15px;">X(트위터) 실시간 소식</h2>
    
    <div style="max-height: 400px; overflow-y: auto; border-radius: 12px;">
        <a class="twitter-timeline" 
           data-height="400" 
           data-theme="light" 
           href="https://twitter.com/search?q=%23Cloudflare" 
           data-chrome="noheader nofooter noborders transparent">
           #Cloudflare 관련 소식 불러오는 중...
        </a> 
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <p style="font-size: 12px; color: #999; margin-top: 10px;">
        * X 로그인 상태에 따라 보이지 않을 수 있습니다.
    </p>
</div>
</body>
</html>
